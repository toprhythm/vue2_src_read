<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <!--  简单数组就是类似于 [0,1,2,3] -->
<div id="container"></div>
  
<script src="./lib/mustache.js"></script>
<script>
  var templateStr = `
    <ul>
      {{#arr}}
        <li>{{.}}</li>
      {{/arr}}
    </ul>
  `
  
  let data = {
    arr: ['A', 'B', 'C', 'D', 'E']
  }
  var domStr = Mustache.render(templateStr, data)
  // console.log( domStr )
  var container = document.getElementById('container')
  container.innerHTML = domStr

</script>

</body>
</html>
